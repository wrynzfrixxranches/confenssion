<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Strange Creature Sea Slug</title>
    <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap");
      *{
          box-sizing: border-box;
      }

      body {
        background: linear-gradient(180deg, #A1C4FD 0%, #C2E9FB 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: "Poppins", sans-serif;
          min-height: 100vh;
      }

      .heart {
          position: fixed;
          top: -1vh;
          transform: translateY(0);
          animation: fall 3s linear forwards; 
          font-size: 2rem;

      }

      @keyframes fall {
          to {
              transform: translateY(105vh);
          }
      }

      .text{
        font-size: 6rem;
        font-weight: 600;
      }
    </style>
  </head> 
  <body>
    <p class="text">I LOVE YOU</p>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script><script  src="./script.js"></script>
    <script>
      function createHeart() {
          const heart = document.createElement('div');
          
          heart.classList.add('heart');

          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = Math.random()  * 2 + 3 + "s";

          heart.innerText= 'ðŸ’™';

          document.body.appendChild(heart);

          setTimeout(()=> {
              heart.remove();
          }, 5000)
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
